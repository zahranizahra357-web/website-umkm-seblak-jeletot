<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak - Seblak Jeletot</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Seblak Jeletot</h1>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="tentang.html">Tentang Kami</a></li>
                <li><a href="produk.html">Produk</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="kontak.html" class="active">Kontak</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Hubungi Kami</h2>
        <p>Silakan isi formulir berikut untuk menghubungi tim Seblak Jeletot:</p>

        <!-- FORM YANG BENAR -->
        <form id="formKontak" action="#" method="post">
            <fieldset>
                <legend>Formulir Kontak</legend>

                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telepon">Nomor Telepon:</label><br>
                <input type="tel" id="telepon" name="telepon" required><br><br>

                <label for="kategori">Kategori Pesan:</label><br>
                <select id="kategori" name="kategori" required>
                    <option value="">-- Pilih kategori --</option>
                    <option value="umum">Umum</option>
                    <option value="produk">Produk</option>
                    <option value="kerjasama">Kerja sama</option>
                </select><br><br>

                <label for="pesan">Pesan:</label><br>
                <textarea id="pesan" name="pesan" rows="5" cols="30" required></textarea><br><br>

                <input type="checkbox" id="langganan" name="langganan" value="ya">
                <label for="langganan">Saya ingin menerima newsletter</label><br><br>

                <!-- Tombol Aksi -->
                <button type="submit">Kirim</button>
                <button type="reset" id="ClearBtn">Clear Data</button>

                <!-- FEEDBACK -->
                <div id="feedback" style="display:none; margin-top:10px;"></div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Seblak Jeletot</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formKontak");
            const nama = document.getElementById("nama");
            const email = document.getElementById("email");
            const telepon = document.getElementById("telepon");
            const pesan = document.getElementById("pesan");
            const clearBtn = document.getElementById("ClearBtn");
            const feedback = document.getElementById("feedback");

            // hanya angka untuk telepon
            telepon.addEventListener("input", function () {
                this.value = this.value.replace(/[^0-9]/g, "");
            });

            // clear data
            clearBtn.addEventListener("click", function () {
                form.reset();
                feedback.style.display = "none";
            });

            // validasi submit
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                if (nama.value === "" || email.value === "" || telepon.value === "" || pesan.value === "") {
                    feedback.textContent = "❌ Semua field wajib diisi!";
                    feedback.style.color = "red";
                    feedback.style.display = "block";
                } else if (telepon.value.length < 10) {
                    feedback.textContent = "⚠ Nomor HP minimal 10 digit!";
                    feedback.style.color = "red";
                    feedback.style.display = "block";
                } else {
                    feedback.textContent = "✅ Pesan berhasil dikirim! Terima kasih telah menghubungi Seblak Jeletot.";
                    feedback.style.color = "green";
                    feedback.style.display = "block";

                    form.reset();
                }
            });
        });
    </script>
</body>
</html>
